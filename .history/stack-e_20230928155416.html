<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="resources/profile.png" type="res/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>SCVP Stack</title>
    <link rel="preconnect" href="materialize/css/materialize.min.css" />
    <link rel="stylesheet" href="css/stack-e.css">
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="circle" class="circle"></div>

    <div class="col s12" style="text-align: center;" id="skills_content">
        <section class="wrapper">
            <div class="top">Stack Experience</div>
            <div class="bottom" aria-hidden="true">Stack Experience</div>
        </section>
        <div class="row" id="skills_content_sub">
            <div class="col s12">
                <div id="skillsContainer" class="row">
                    <!-- Skills data will be dynamically generated here -->
                </div>

            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/data.js"></script>
    <script>
        const circle = document.getElementById('circle');

        document.addEventListener('mousemove', (e) => {
            const circleX = e.clientX - circle.clientWidth / 2;
            const circleY = e.clientY - circle.clientHeight / 2;

            circle.style.left = circleX + 'px';
            circle.style.top = circleY + 'px';
        });
    </script>
</body>

</html>
