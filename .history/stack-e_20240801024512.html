<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- INFORMATION -->
    <link rel="shortcut icon" href="resources/profile.png" type="res/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TITLE -->
    <title>SCVP Stack</title>

    <!-- IMPORT MATERIALIZE -->
    <link
      rel="preconnect"
      href="resources/materialize/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="resources/materialize/css/materialize.min.css"
    />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="resources/css/stack-e.css" />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="circle" class="circle"></div>

    <div class="col s12" style="text-align: center" id="skills_content">
      <section class="wrapper">
        <div class="top">Stack Experience</div>
        <div class="bottom" aria-hidden="true">Stack Experience</div>
      </section>
      <div class="row" id="skills_content_sub">
        <div class="col s12" id="stacke"></div>
      </div>
    </div>

    <script type="text/javascript" src="resources/js/stack-e.js"></script>

    <script src="resources/materialize/js/jquery.min.js"></script>
    <script src="resources/materialize/js/materialize.min.js"></script>

    <script>
      const circle = document.getElementById("circle");

      document.addEventListener("mousemove", (e) => {
        const circleX = e.clientX - circle.clientWidth / 2;
        const circleY = e.clientY - circle.clientHeight / 2;

        circle.style.left = circleX + "px";
        circle.style.top = circleY + "px";
      });

      for (p = 0; p <= stacke.length - 1; p++) {
        console.log(stacke.length);
        $("#stacke").append(
          '<div class="col l2 m4 s6" style="margin-bottom:3%;">' +
            '<div class="image-container">' +
            '<img src="' +
            stacke[p][0] +
            '" alt="" class="responsive-img skill_stack" id="skill_icon">' +
            '<p class="center" style="font-size:1rem;">' +
            stacke[p][1] +
            "</p>" +
            "</div>"
        );
      }
    </script>
  </body>
</html>
