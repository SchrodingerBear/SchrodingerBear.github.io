    .swiper-pagination {
      display: none;
    }

    html, body {
      background-color: black;
    }

    img {
      user-select: none;
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    /* custom scrollbar */
    /* width */
    ::-webkit-scrollbar {
      width: 2px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      box-shadow: inset 0 0 5px grey;
      border-radius: 5px;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: pink;
      border-radius: 5px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      cursor: pointer;
    }

    main {
      height: 100vh;
      width: 100%;
      min-height: 600px;
      background-color: black;
      display: grid;
      place-items: center;
      padding: .5rem;
      overflow: hidden;
    }

    main .Certifications {
      width: 97vw;
      max-width: 40rem;
      max-height: 30rem;
    }

    main .Certifications .swiper-wrapper .swiper-slide>img {
      height: 100%;
      width: 100%;
      max-width: 40rem;

    }
  </style>

</head>

  <script>

      grabCursor: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });

    // Disable right-click context menu on images
    document.addEventListener('contextmenu', function (event) {
      event.preventDefault();
    });

    // Disable left-click selection on images
