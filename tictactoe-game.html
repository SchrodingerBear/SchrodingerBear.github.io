<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.freepik.com/512/566/566294.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>TTT | </title>
    <style>
        .spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        .spinner .fa-spinner {
            font-size: 50px;
            color: #fff;
        }


        .container1 {
            display: none;
        }
    </style>
</head>

<body>
    <div class="spinner">
        <i class="fa fa-spinner fa-spin"></i>
    </div>

    <div class="chat-bubble">
        <i class="fa fa-bars"></i>
    </div>


    <div class="container1">
        <div class="container">
            <div>Game Mode: <span style="font-weight: bold;" id="gamemodelabel"></span>
            </div>
            <div id="board" class="board"></div>


            <div id="info">
                <div id="turn"></div>
                <div id="status"></div>
                <div id="score">
                    <div class="player-score" id="playerXScore">Player X: 0</div>
                    <div class="player-score" id="playerOScore">Player O: 0</div>
                </div>
            </div>
            <div id="modal" class="modal">
                <div class="modal-content">
                    <p id="modal-message"></p>
                    <button id="play-again">Play Again</button>
                    <a id="play-again1" href="index.html">Exit</a>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const chatBubble = document.querySelector('.chat-bubble');
            const spinner = document.querySelector('.spinner');
            const container = document.querySelector('.container1');

            spinner.style.display = 'block';

            setTimeout(() => {
                spinner.style.display = 'none';
                container.style.display = 'flex';
                container.classList.add('fade-in');
            }, 2000);

            chatBubble.addEventListener('click', function () {
                Swal.fire({
                    title: 'Forfeit Match?',
                    showCancelButton: true,
                    confirmButtonText: 'Yes!',
                    cancelButtonText: 'No',
                    showCloseButton: true,
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = 'tictactoe-menu.html';
                    } else if (result.dismiss === Swal.DismissReason.cancel) {
                    }
                });
            });
        });

        const gameMode = localStorage.getItem('gameMode');
        const difficulty = localStorage.getItem('difficulty');
        if (gameMode) {
            document.title = `TTT | ${gameMode.toUpperCase()}`;

            if (difficulty) {
                document.title += ` | ${difficulty.toUpperCase()}`;
            }
        }

        let modeSelector;

        if (gameMode) {
            document.title = `TTT | ${gameMode.toUpperCase()}`;

            if (difficulty) {
                document.title += ` | ${difficulty.toUpperCase()}`;
            }
        }
        gamemodelabel.textContent = `${gameMode.toUpperCase()}`;
        if (difficulty) {
            gamemodelabel.textContent += ` |  ${difficulty.toUpperCase()}`;
        }

        if (gameMode.toLowerCase() === 'player vs player') {
            modeSelector = 'pvp';
        } else if (gameMode.toLowerCase() === 'player vs ai' && difficulty.toLowerCase() === 'easy') {
            modeSelector = 'pva';
        } else if (gameMode.toLowerCase() === 'player vs ai' && difficulty.toLowerCase() === 'normal') {
            modeSelector = 'pvb';
        } else if (gameMode.toLowerCase() === 'player vs ai' && difficulty.toLowerCase() === 'hard') {
            modeSelector = 'pvc';
        }
    </script>
</body>

</html>
